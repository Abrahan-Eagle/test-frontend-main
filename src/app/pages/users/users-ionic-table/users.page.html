<ion-header>
  <ion-toolbar>
    <ion-title>USUARIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col size="12" size-md="8">
        <h1>LISTA DE USUARIOS</h1>
      </ion-col>
      <ion-col size="12" size-md="4" class="ion-text-end">
        <ion-button (click)="openPopUp({}, true)" expand="block">
          <ion-icon slot="start" name="add"></ion-icon>
          Nuevo Usuario
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row class="header-row">
      <ion-col size="2">ID</ion-col>
      <ion-col size="3">Nombre</ion-col>
      <ion-col size="2">Email</ion-col>
      <ion-col size="2">Tel√©fono</ion-col>
      <ion-col size="2">Acciones</ion-col>
    </ion-row>


    <ion-row *ngFor="let user of dataSource" class="data-row">
      <ion-col size="2">{{ user.id }}</ion-col>
      <ion-col size="3">{{ user.first_name }} {{ user.last_name }}</ion-col>
      <ion-col size="2">{{ user.email }}</ion-col>
      <ion-col size="2">{{ user.phone }}</ion-col>
      <ion-col size="2">

        <ion-button fill="clear" (click)="openPopUp(user)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="deleteUser(user)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row class="ion-justify-content-center ion-padding">
      <ion-button (click)="previousPage()" [disabled]="page === 1">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
      <ion-label class="ion-padding">{{ page }}</ion-label>
      <ion-button (click)="nextPage()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
